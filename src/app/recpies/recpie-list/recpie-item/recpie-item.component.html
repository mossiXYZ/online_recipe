<a style="cursor: pointer" class="list-group-item clearfix" (click)="onClickRecipe()" >
    <div class="pull-right">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text"> {{recipe.description}}</p>
    </div>
    <span class="pull-left">
        <img src="{{recipe .photoPath}}" alt="" class="img-responsive" style="max-height : 50px;">
    </span>
</a>
